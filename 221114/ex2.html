<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>배열 연습하기. var coworkers = ["egoing", "leezche"]</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
      </script>
    <h2>add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>
  
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>  
    <h2>this</h2>
    <input type="button" value="night" onclick="
    if(this.value === 'night') {
        document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color= 'white';
      this.value = 'day';   
    } else {
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color= 'black';
      this.value = 'night';   
    }">
    <h2>Comparison operators & Boolean</h2>
    <h3>===</h3>
    <script>
        document.write(1 === 1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1 === 2);
    </script>
    <h2>if문을 사용하여 버튼 1개로 구현</h2>
    <input id="night_day" type="button" value="night" onclick="
      if(document.querySelector('#night_day').value === 'night') {
          document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color= 'white';
        document.querySelector('#night_day').value = 'day';   
      } else {
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color= 'black';
        document.querySelector('#night_day').value = 'night';   
      }
      "><br>
    <h2>버튼 2개로 구현</h2>
    <input type="button" value="night" onclick="
        document.querySelector('body').style.backgroundColor = 'black';      
        document.querySelector('body').style.color = 'white';">
    <input type="button" value="day" onclick="
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';">
    <input type="button" value="hi" onclick="alert('hi')"><br>
    <input type="text" onchange="alert('changed')"><br>
    <input type="text" onkeydown="alert('key down')"><br>
    <input type="text" onkeydown="alert('key up')">
</body>

</html>
